<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
    <div id="chatview">
        <div>
            <form>
                <div class="form-group">
                    <p>
                        <input type="text" class="form-control login" id="login" placeholder="Введите Ваш логин">
                    </p>
                    <button class="buttons" type="button" id="btnIn">
                        Войти <span class="glyphicon glyphicon-ok"></span>
                    </button>
                    <button class="buttons" type="button" id="btnOut" style="visibility:hidden;">
                        Выйти <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </form>
            <div id ="allMessages">
                <div>
                    <h3 style="color: #0C59CF; text-align:center">Все сообщения</h3>
                </div>   
                <table class="table table-default" id="tablemessage">
                    <thead>
                        <tr>
                            <th>
                                <button id="trash"><span class="glyphicon glyphicon-trash"></span></button>
                                <button id="pencil"><span class="glyphicon glyphicon-pencil"></span></button>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>             
            </div>
            <div class="form-group newmessage" id="newMessage">
                <p><textarea id="message" placeholder="Введите Ваше сообщение"></textarea></p>
                <button class="buttons" type="button" id="sendMessageBtn">
                    Отправить
                </button>
            </div>
        </div>
    </div>
</body>
</html>
